<ion-header>
  <ion-toolbar>
    <ion-title>Les Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list *ngFor="let item of (result)"  >
    <ion-item  class="item" detail [routerLink]="['/lieux-par-categorie/',item.id]">
  
      <div class="item-note" >
        {{item.name}}
      </div>
    </ion-item>
  </ion-list>
 
</ion-content>
