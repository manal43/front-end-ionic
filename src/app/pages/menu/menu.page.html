<ion-split-pane>
   <ion-menu contentId="content">
     <ion-header class="contenu">
        <ion-toolbar>
          <ion-title class="item">
           Menu
          </ion-title>
        </ion-toolbar>
     </ion-header>

     <ion-content class="contenu">
         <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
              <ion-item [routerLink]="p.url"  routerDirection="root" [class.active-item]="selectedPath===p.url" class="item">
                <ion-icon name="{{p.icon}}" color="light" margin-end></ion-icon>  {{p.title}}
              </ion-item>
          </ion-menu-toggle>
         </ion-list>
     </ion-content>

   </ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
