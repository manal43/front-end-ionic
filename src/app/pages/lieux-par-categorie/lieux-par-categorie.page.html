<ion-header>
  <ion-toolbar>
    <ion-title>Emplacements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list *ngFor="let item of (result.emplacements)"  >
    <ion-item  class="item"   [routerLink]="['/', item.id,'details' ]"detail >

    <ion-label text-wrap>
    	<div item-content >
      	        {{item.nomEmplacement}}

      </div>
          <ion-label *ngIf="item.vote == 0"><b class="b">Status: </b>vide</ion-label>
          <ion-label *ngIf="item.vote == 1"><b class="b">Status: </b>moyen</ion-label>
          <ion-label *ngIf="item.vote == 2"><b class="b">Status: </b>plein</ion-label>
          <ion-label *ngIf="item.vote == 3"><b class="b">Status: </b>fermé</ion-label>
          <ion-label *ngIf="item.vote == 4"><b class="b">Status: </b>non évalué</ion-label>
        </ion-label>
      

    </ion-item>
    <ion-list *ngFor="let it of (resu.emplacements)" style="display: none">
        <ion-label *ngIf="item.id == it.id">{{colorRed()}}</ion-label>
      </ion-list>
      <ion-button id="9{{item.id}}" class="{{fColor}}" (click)="addRemovefav(item.id)">
        <label id="99{{item.id}}" for="{{fColor}}">Favoris</label>
      </ion-button>
      {{colorBlue()}}
  </ion-list>

</ion-content>
