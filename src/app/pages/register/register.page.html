<ion-content  color="dark">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="dark" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="assets/icon/isBusy.png" class="displayed" height='80' width='150'/>
          </div>
          <div padding >
            <ion-item>
              <ion-input class="ion-text-center" name="lname" type="text" placeholder="last name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" name="Fname" type="text" placeholder="first name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" name="ville" type="text" placeholder="ville" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="ion-text-center" name="confirm" type="password" placeholder="confirm Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" >Sign up</ion-button>
          </div>
        </ion-col>
      </ion-row>
   
<ion-row class="first">
          <div text-center size-xs="10">
        already have an account  <a routerLink='/login'>
          Sign in</a>
          </div>
</ion-row>
       </ion-grid>
  </form>
</ion-content>
