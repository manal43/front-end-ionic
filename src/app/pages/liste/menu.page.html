

<ion-header class="ddd" color="black">
  <ion-toolbar >
      <ion-buttons slot="start" >
          <ion-back-button defaultHref="/" color="light"></ion-back-button>
        </ion-buttons>
    <ion-title color="light">Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ddd">
       <ion-list>
            
           <ion-item>
              <ion-label color="light"><ion-icon color="light" name="locate"  style="margin-right: 10px;"></ion-icon> Localisation</ion-label>
              <ion-toggle [(ngModel)]="pepperoni" color="warning"></ion-toggle>
            </ion-item>

            <ion-item (click)="getAccount()">
              <ion-label color="light" ><ion-icon name="lock" size="small"  style="margin-right: 10px;"  color="light"></ion-icon>  Mon compte </ion-label>
            </ion-item> 

           <ion-item (click)="getLicence()" >
            <ion-label color="light"> <ion-icon color="light" name="albums" size="small"  style="margin-right: 10px;"></ion-icon> Licence</ion-label>
             </ion-item>  

           <ion-item>
              <ion-label color="light"> <ion-icon  color="light" name="flag"  style="margin-right: 10px;"></ion-icon> Langue </ion-label>
              <ion-select color="white" >
                <ion-select-option value="f" selected color="red">Francais</ion-select-option>
                <ion-select-option value="g">Anglais</ion-select-option>
                <ion-select-option value="a">Arabe</ion-select-option>
              </ion-select>
            </ion-item>
      
            <ion-item (click)="getPropos()">
            <ion-label color="light"> <ion-icon color="light" name="information-circle" size="small"  style="margin-right: 10px;"></ion-icon>À Propos </ion-label> 
          </ion-item>  

       </ion-list>
      
</ion-content>
