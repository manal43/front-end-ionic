<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <div class="login-box">
        <form #form="ngForm" (ngSubmit)="postData(form)">
          <ion-row >
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
              <ion-list inset>
                <div text-center>
                  <img src="assets/images/profile.png" class="displayed" height='90' width='90' /><br />
              </div>
                <ion-item class="test">
                    <ion-icon ios="ios-create" md="md-create"></ion-icon> <ion-input type="text" placeholder="Nom" name="nom" [(ngModel)]="result.nom" required></ion-input>
                </ion-item>
    
                <ion-item>
                    <ion-icon ios="ios-create" md="md-create"></ion-icon> <ion-input type="text" placeholder="PrÃ©nom" name="prenom" [(ngModel)]="result.prenom" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> <ion-input type="text" placeholder="Login" name="username" [(ngModel)]="result.username" required></ion-input>
              </ion-item>
                

                <ion-item>
                  <ion-icon ios="ios-at" md="md-at"></ion-icon> <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="result.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon ios="ios-home" md="md-home"></ion-icon> <ion-input type="text" placeholder="Adresse" name="adresse" [(ngModel)]="result.adresse" required></ion-input>
                  </ion-item>
                  
                  <ion-item>
                    <ion-icon ios="ios-locate" md="md-locate"></ion-icon> <ion-input type="text" placeholder="Ville" name="ville" [(ngModel)]="result.ville" required></ion-input>
                    </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

        <div class="center" >
      <ion-row >
          <ion-col class="signup-col">
            <ion-button [routerLink]="['//menu/search']" color ="dark" class="submit-btn" full >Annuler</ion-button>
            <ion-button color ="dark" class="submit-btn" full type="submit" >Enregistrer</ion-button><br>
            {{result.message}}
          </ion-col>
        </ion-row>
      </div>
        </form>
      </div>
</ion-content>
