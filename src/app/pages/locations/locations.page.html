<ion-header>
  <ion-toolbar color='dark'>
    <ion-menu-button color="light"></ion-menu-button>
          <ion-title>
            Liste Emplacements
            <ion-buttons style="float: right;" detail [routerLink]="['/', 'ajouteremplacement']" >
              <ion-icon name="add"></ion-icon>
            </ion-buttons>
          </ion-title>
          
  </ion-toolbar>
</ion-header>

<ion-content padding>
   
          
       
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      
  <ion-card *ngFor="let item of (result.emplacements)" > 

    <ion-card-header detail [routerLink]="['/menu/', item.id,'details']">
            <ion-grid>
                <ion-row>

          <ion-col size="4" >
              <img *ngIf="item.categorie=='Café' || item.categorie=='Coffee Shop'" src="../../../assets/icon/coffee_shop.jpg"    style="height: 60px;width: 60px;" />
              <img *ngIf="item.categorie!='Café' && item.categorie!='Coffee Shop'"  src="../../../assets/icon/locationYellow.png"   style="height: 60px;width: 60px;" />

          </ion-col>
         
          <ion-col size="8"> 
              <ion-card-subtitle>{{item.categorie}} </ion-card-subtitle>
              <ion-card-title>{{item.nomEmplacement}}</ion-card-title>
          </ion-col>
          
        </ion-row>
     
     
      
      </ion-grid>
      
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
              <div>
                  <ion-label *ngIf="item.vote == 0"><b>Status: </b>vide</ion-label>
                  <ion-label *ngIf="item.vote == 1"><b>Status: </b>moyen</ion-label>
                  <ion-label *ngIf="item.vote == 2"><b>Status: </b>plein</ion-label>
                  <ion-label *ngIf="item.vote == 3"><b>Status: </b>fermé</ion-label>
                  <ion-label *ngIf="item.vote == 4"><b>Status: </b>non évalué</ion-label>
                </div>

          </ion-col>
          <ion-col size="3">
              <ion-button [href]="'https://www.google.com/maps/place/'+item.nomEmplacement+'/@'+item.latitude+','+item.longitude+',12z?hl=fr-FR'"> <ion-icon  name="pin" style="height: 20px;width: 20px;"></ion-icon></ion-button>
  
            </ion-col>
          
        </ion-row>
      </ion-grid>
  
        
    </ion-card-content>
</ion-card>
<ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
