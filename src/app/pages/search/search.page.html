  <ion-list>
    <ion-item *ngFor="let item of (result.emplacements)">
      <ion-item button [routerLink]="['/','menu', item.id,'details' ]" style="width: 100%">

        <ion-label text-wrap>
          <h1><b>Nom: </b>{{ item.nomEmplacement }}</h1>
          <b>Catégorie: </b>{{ item.categorie }}
          <ion-label *ngIf="item.vote == 0"><b>Status: </b>vide<ion-icon class="colorstar0" name="star"></ion-icon>
          </ion-label>
          <ion-label *ngIf="item.vote == 1"><b>Status: </b>moyen<ion-icon class="colorstar1" name="star"></ion-icon>
          </ion-label>
          <ion-label *ngIf="item.vote == 2"><b>Status: </b>plein<ion-icon class="colorstar2" name="star"></ion-icon>
          </ion-label>
          <ion-label *ngIf="item.vote == 3"><b>Status: </b>fermé<ion-icon class="colorstar3" name="star"></ion-icon>
          </ion-label>
          <ion-label *ngIf="item.vote == 4"><b>Status: </b>non évalué<ion-icon name="star"></ion-icon>
          </ion-label>
        </ion-label>
      </ion-item>

      <ion-list *ngFor="let it of (resu.emplacements)" style="display: none">
        <ion-label *ngIf="item.id == it.id">{{colorRed()}}</ion-label>
      </ion-list>
      <ion-button id="9{{item.id}}" class="{{fColor}}" (click)="addRemovefav(item.id)">
        <label id="99{{item.id}}" for="{{fColor}}">Favoris</label>
      </ion-button>
      {{colorBlue()}}
    </ion-item>

  </ion-list>
